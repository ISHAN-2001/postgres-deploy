apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
data:
  password : cG9zdGdyZXMK

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env :
        - name : POSTGRES_PASSWORD
          valueFrom :
            secretKeyRef :
              name : postgres-secret
              key : password

---

apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: NodePort 

